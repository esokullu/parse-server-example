<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="public/assets/css/reset.css">
  <link rel="stylesheet" href="public/assets/css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

</head>
<body>
  My username is: <pho-username></pho-username>





  <script src="public/assets/js/pho-username.tag" type="riot/tag"></script>
  <!-- scripts we need -->
    <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>

    <!-- mount this app -->
    <script>

    Parse.initialize("myAppId" /*, "JAVASCRIPT_KEY"*/);
    Parse.serverURL = "https://mealcounter-parse.herokuapp.com/parse";

    var user = new Parse.User.current();
    riot.mount('pho-username', { parseuser: user })
    </script>

</body>
</html>
